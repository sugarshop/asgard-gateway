name: CI

on:
  push:
    branches:
      - ${{ github.ref }}

jobs:
  ut:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.17.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Setup go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: |
        go mod download

    - name: Run unit tests
      run: |
        go test -v ./...

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.17.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Setup go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: |
        go mod download
        go get github.com/golangci/golangci-lint/cmd/golangci-lint@v{{ env.GOLANGCI_LINT_VERSION }}

    - name: Run linter
      run: |
        golangci-lint run .
      env:
        GOLANGCI_LINT_VERSION: 1.42.1
